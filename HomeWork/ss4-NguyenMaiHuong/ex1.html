<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const product = {
            name: "Xiaomi rice cooker",
            price: 1700,
            brand: "Xiaomi",
            color: "white"
        }
        for (let x in product) {
            console.log(x);
        }

        // 1.1 x nhận giá trị từ property
        //        output : name
        //                 price
        //                 brand
        //                 color 
        // 1.2 Use the for loop to print/log out the following output
        var arrKey = Object.keys(product);
        console.log(arrKey);
        var arrValue = Object.values(product);
        console.log(arrValue);
        for (i=0; i<arrValue.length; i++){
            console.log(arrKey[i],":",arrValue[i]);
            //console.log(arrKey[i], ":", product[arrKey[i]]);
        }
        
    </script>
</body>

</html>
