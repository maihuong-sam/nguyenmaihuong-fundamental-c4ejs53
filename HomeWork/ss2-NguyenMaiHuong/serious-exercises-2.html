<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var number = Number(prompt("Nhập số đi:"));
    var factorial = 0;
    if (number < 0){
        console.log("Error");
    } else if (number==0) {
        console.log("1");
    } else {
        for (let i=1; i<number; i++){
            var factorial = number*i;
        } 
        console.log(`${number}\! \= ${factorial}`)
    }
    </script>
</body>
</html>
